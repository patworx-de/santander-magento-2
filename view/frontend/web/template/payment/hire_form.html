<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked()), 'is-osc': oneStepCheckoutCompatibility()}">
    <style>
        .opc-payment .santander-hire-step-2 + .actions-toolbar{
            display:block;
            padding:5px 0;
        }

        .opc-payment .santander-hire-step-2 + .actions-toolbar .primary{
            float:none;
        }

        #iosc-summary .santander-hire-choose-payment-plan{
            display:none;
        }
        #iosc-summary .santander-hire-choose-payment-plan.is-available{
            display:inline-block;
        }
    </style>
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span>
                <span data-bind="text: getTitle()"></span>
                <span style="float:right;" class="logo-wr"><img data-bind="attr: {'src': getLogoUrl()}"
                                                                style="height:30px; margin-top:-10px;"/></span>
            </span>

        </label>
    </div>

    <div class="payment-method-content">
        <div class="santander-hire-step-1">
            <div class="field required">
                <label data-bind="attr: {for: getCode() + '_gender'}" class="label">
                    <span>Anrede</span>
                </label>

                <div class="control">
                    <select class="select" required
                            data-bind="attr: {name: getCode() + '[gender]', id: getCode() + '_gender'}"
                            style="width:100px;">
                        <option></option>
                        <option value="MR">Herr</option>
                        <option value="MRS">Frau</option>
                    </select>
                </div>
            </div>
            <div class="field required">
                <label class="label">
                    <span>Geburtsdatum</span>
                </label>

                <div class="control">
                    <select class="select" required
                            data-bind="options: getDays(), attr: {name: getCode() + '[birthday][d]', id: getCode() + '_birthday_d'}"
                            style="width:75px;">

                    </select> .
                    <select class="select" required
                            data-bind="options: getMonths(), attr: {name: getCode() + '[birthday][m]', id: getCode() + '_birthday_m'}"
                            style="width:75px;">

                    </select> .
                    <select class="select" required
                            data-bind="options: getYears(), attr: {name: getCode() + '[birthday][y]', id: getCode() + '_birthday_y'}"
                            style="width:90px;">

                    </select>
                </div>
            </div>
        </div>
        <div class="santander-hire-step-2">
            <div class="santander-hire-payment-plan">

            </div>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout santander-hire-place-order"
                        style="display:none;"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
                <a href="#" class="action primary checkout santander-hire-choose-payment-plan"
                   data-action="santander-hire-choose-plan"
                   data-bind="
                        click: selectPaymentPlan
                        ">
                    <span>Ratenplan wÃ¤hlen</span>
                </a>
            </div>
        </div>
    </div>
</div>
