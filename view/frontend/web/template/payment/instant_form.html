<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span>
                <span data-bind="text: getTitle()"></span>
                <span style="float:right;" class="logo-wr"><img data-bind="attr: {'src': getLogoUrl()}"
                                                                style="height:30px; margin-top:-10px;"/></span>
            </span>

        </label>
    </div>

    <div class="payment-method-content">
        Für Kunden aller Banken.<br />Sie stimmen der Übermittlung Ihrer personenbezogenen Daten an die Santander Consumer Bank AG zu. Nähere Informationen finden Sie in den <a href="https://www.santander.de/static/datenschutzhinweise/direktueberweisung/" target="_blank">Datenschutzhinweisen</a>.
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
