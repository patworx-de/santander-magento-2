<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span>
                <span data-bind="text: getTitle()"></span>
                <span style="float:right;" class="logo-wr"><img data-bind="attr: {'src': getLogoUrl()}"
                                                                style="height:30px; margin-top:-10px;"/></span>
            </span>

        </label>
    </div>

    <div class="payment-method-content">

        <div class="field required">
            <input type="checkbox"
                   name="santander_invoice[additional_optin]"
                   class="radio"
                   style="float:left;"/>
            <label class="label" style="margin-left:25px; display: block;">
                <span data-bind="html: getPrivacyOptinText()"></span>
            </label>
        </div>

        <div class="field required">
            <label data-bind="attr: {for: getCode() + '_gender'}" class="label">
                <span>Anrede</span>
            </label>

            <div class="control">
                <select class="select" required
                        data-bind="attr: {name: getCode() + '[gender]', id: getCode() + '_gender'}"
                        style="width:100px;">
                    <option></option>
                    <option value="MR">Herr</option>
                    <option value="MRS">Frau</option>
                </select>
            </div>
        </div>
        <div class="field required">
            <label class="label">
                <span>Geburtsdatum</span>
            </label>

            <div class="control">
                <select class="select" required
                        data-bind="options: getDays(), attr: {name: getCode() + '[birthday][d]', id: getCode() + '_birthday_d'}"
                        style="width:75px;">

                </select> .
                <select class="select" required
                        data-bind="options: getMonths(), attr: {name: getCode() + '[birthday][m]', id: getCode() + '_birthday_m'}"
                        style="width:75px;">

                </select> .
                <select class="select" required
                        data-bind="options: getYears(), attr: {name: getCode() + '[birthday][y]', id: getCode() + '_birthday_y'}"
                        style="width:90px;">

                </select>
            </div>
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')}
                        ">
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
